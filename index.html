<form id="monFormulaire">
    <div class="container text-center">
        <!-- La première ligne -->
        <div class="row">
          <div class="col">
            <br/>
          </div>
          <div class="col">
            <br/>
          </div>
          <div class="col">
            <br/>
          </div>
        </div>
        <!-- La deuxième ligne -->
        <div class="row">
            <div class="col">
                <br/>
              </div>
              <div class="col">
                <br/>
              </div>
              <div class="col">
                <br/>
              </div>
        </div>
        <!-- La deuxième ligne -->
        <div class="row">
            <div class="col">
                <label for="nom"  class="form-label">Nom:</label><br><br>
                <label for="prenom"  class="form-label">Prenom:</label><br><br>
                <label for="num" class="form-label">Numéro de téléphone:</label><br><br>
                <label for="email" class="form-label">Email:</label><br><br>
                <label for="mdp" class="form-label">Mot de passe:</label><br><br>
                <label for="domaine" class="form-label">Domaine:</label><br><br>
                <label for="salaire" class="form-label">Salaire:</label>
              </div>
              <div class="col">
                <form>
                    <!-- nom -->
                    <div class="mb-3">
                        
                        <input type="text" style="border: 2px solid #1C1678;"  class="form-control" id="nom" aria-describedby="nom">
                      </div>
                    <!-- prenom -->
                    <div class="mb-3">
                       
                        <input type="text" style="border: 2px solid #1C1678;"  class="form-control" id="prenom" aria-describedby="prenom">
                      </div>
                    <!-- numéro de telephone -->
                    <div class="mb-3">
                        
                        
                        <input type="text" style="border: 2px solid #1C1678;"  class="form-control" id="num" aria-describedby="num">
                      </div>
                                    

                    <!-- email -->
                    <div class="input-group mb-3">
                        <input type="text" style="border: 2px solid #1C1678;"  class="form-control" placeholder="Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span style="border: 2px solid #1C1678;" class="input-group-text" id="basic-addon2">@example.com</span>
                      </div>
                      
    
 
                  
                    <!-- mot de passe -->
                    <div class="mb-3">
                      
                      <input type="password" style="border: 2px solid #1C1678;"s class="form-control" id="exampleInputPassword1">
                    </div>
                    <!-- domaine de travails -->
                    <div class="mb-3">
                        
                        <select id="disabledSelect" style="border: 2px solid #1C1678;"  class="form-select">
                          <option>Informatique</option>
                          <option>Géomatique</option>
                          <option>Industrie</option>
                          <option>Agriculture</option>
                          
                        </select>
                      </div> 
                      
                    <!-- salaire demandé -->  
                      <div class="input-group mb-3">
                        <span style="border: 2px solid #1C1678;"  class="input-group-text">$</span>
                        <input type="text" style="border: 2px solid #1C1678;"  class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span style="border: 2px solid #1C1678;"  class="input-group-text">.00</span>
                      </div>
                      
                      
                    <!--Boutton submit -->  
                    <div class="mb-3 form-check">
                      <input type="checkbox"  style="border: 2px solid #1C1678;" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
              <div class="col">
                <br/>
              </div>

        </div>
      </div>
</form>
